defaults:
  - task: Ackley

# Task-specific configurations
name: ss-al-cosin-sim

# Hyper-parameters

initializer:
  name: UniformInitializer
  kwargs:
    bounds: [[-5.0, 5.0], [-5.0, 5.0]]

linear_solver:
  name: Sinkhorn
  kwargs:
    threshold: 1e-3
    inner_iterations: 1
    min_iterations: 1
    max_iterations: 100
    initializer: 'default'

# epsilon_scheduler:
#   name: LinearEpsilon
#   kwargs:
#     target: 0.3
#     init: 1.0
#     decay: 0.01

optimizer:
  name: SinkhornStep
  kwargs:
    ent_epsilon: 0.5
    # scale_cost: 'max_cost'
    # scale_cost: 1.0
    polytope_type: 'orthoplex'
    step_radius: 0.05
    probe_radius: 0.05
    num_probe: 5
    min_iterations: 80
    max_iterations: 80
    threshold: 5e-5

num_points: 1000
