defaults:
  - task: StyblinskiTang

# Task-specific configurations
name: ss-st
seed: 0

# Hyper-parameters

initializer:
  name: SSUniformInitializer
  kwargs:
    bounds: [[-5.0, 5.0], [-5.0, 5.0]]

linear_solver:
  name: Sinkhorn
  kwargs:
    threshold: 1e-3
    inner_iterations: 1
    min_iterations: 1
    max_iterations: 80
    initializer: 'default'

epsilon_scheduler:
  name: LinearEpsilon
  kwargs:
    target: 0.3
    init: 1.0
    decay: 0.

optimizer:
  name: SinkhornStep
  kwargs:
    polytope_type: 'orthoplex'
    step_radius: 0.03
    probe_radius: 0.05
    num_probe: 5
    min_iterations: 5
    max_iterations: 100
    threshold: 1e-3

num_points: 10000
